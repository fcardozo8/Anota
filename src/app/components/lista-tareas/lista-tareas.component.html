<ul class="list-group" style="overflow: hidden; overflow-y:scroll; height:70vh">
  <li class="list-group-item list-group-item-dark">Listado de pacientes en espera: </li>
  <li class="list-group-item list-group-item-secondary">
      <div class="input-group">
          <input #txtTarea class="form-control" type="text" placeholder="Nombre y Apellido..." (keydown)="onInputChange($event)" />
          <input #txtTarea2 class="form-control" type="number" placeholder="Edad..." (keydown)="onInputChange($event)" />
          <select #txtTarea3  class="form-select" name="obraSocial" id="obraSocial" aria-label="Default select example">
            <option value="" disabled selected >Obra Social...</option>
            <option value="APOS">APOS</option>
            <option value="SANCOR">SANCOR</option>
            <option value="NO TIENE O.S.">Ninguna</option>
          </select>
          <button class="btn btn-outline-success" (click)="agregarTarea(txtTarea.value,txtTarea2.value,txtTarea3.value); txtTarea.value = '';">
              AÃ±adir
          </button>
      </div>
  </li>
  <li class="list-group-item" *ngFor="let x of tareas">
      <div>
          <img class="float-start bg-secondary rounded-circle text-white p-2 me-3"
          style="width: 98px"
          src="https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824144_960_720.png">
          <button class="btn btn-danger display-5  float-end mt-3"(click)="eliminarTarea(x.id!)">
              Eliminar
          </button>

          <button class="btn btn-info display-5 float-end mt-3" (click)="prepararModificar(x.id!,x.titulo)">
            Editar
        </button>

        <div class="fw-bold">{{x.titulo}} - {{x.obraSocial}}<br class="text center">Orden: {{x.id}}
          </div> 
          <p>Horario de llegada:{{x.fecha | date : "HH:MM"}}hs</p>
      </div>
  </li>
  <li *ngIf="tareas.length===0" class="list-group-item text-center fw-bold">
      No hay Pacientes en espera
  </li>

  
</ul>
